<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Rojas</title>
 <style>
        section{
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card{
            width: 300px;
            height: 450px;
            background: #95C4DB;
            border-radius: 20px;
            overflow: hidden;
         
        }
        .card img{
            width: 100%;
            height: 35%;
        }
        .card p{
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size:large;
            line-height: 20%;
            flex-direction: column;
            align-items: center;
            position: relative;
            top: 2.5rem;
         }
         .avatar{
            display: flex;
            justify-content: center;
            position: relative;
            top: -8.3rem;
        }
        .avatar img{
            border-radius: 100%;
            border: 3px solid white;
            width: 35%;
        }
        .infopersonal p{
            margin: 0;
            padding: 0;
        }
        .infopersonal p:nth-child(3){
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/4045685/pexels-photo-4045685.jpeg?cs=srgb&dl=pexels-lehel-mozgai-4045685.jpg&fm=jpg" alt="Imagen" width="300" height="300">
            <p><strong>Daniel Rojas</strong></p>
            <p>Frontend Developer</p>

            <div class="avatar">
                <img src="IMG_20151014_091646.jpg" alt="Foto" width="300" height="300">
            </div>

            <div class="infopersonal"></div>
            <p>Estudiante en Platzi</p>
        </div>
    </section>
</body>
</html>
